<body>
    <h1>Manipulación del DOM básica | 11. Escribiendo HTML desde Javascript</h1>

    <!-- SELECCIONAR ATRIBUTO INVENTADO -->
    <h2 pantalla="screenHD">Ejemplo de atributo inventado</h2>

    <!-- MODIFICAMOS EL ATRIBUTO CLASES -->
    <h3 class="green">Ejemplo de cambios de atributos de tipo "Clase"</h3>

    <!-- PARRAFOS -->
    <p>This is a paragraph</p>
    <p class="paragraph">This is another paragraph with Class</p>
    <p id="paragraphId">This is a new paragraph with ID</p>


    <!-- INPUTS -->
    <input type="text" placeholder="Write something in this Input">
