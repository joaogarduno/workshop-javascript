<html lang="en">
<head>

<body>
    <h1 id="titlePage">Manipulación del DOM básica | 11. Escribiendo HTML desde Javascript</h1>

    <!-- FORMULARIO -->
    <form action="" id="formu">
        <!-- INPUTS -->
        <input type="text" id="calculo1">
        <input type="text" id="calculo2">
        <!-- <input type="text" id="calculo2" onchange="console.log('Cambio en el input')"> -->

        <!-- El boton si esta dentro de un formulario realiza acciones como actualizar pantalla, ya que hace un enrutamiento, es decir un evío -->
        <button type="button" id="btnCalcular">Calcular</button> <!-- cambiamos el "tipo" de botón cuado esté en un formulario -->
        <!-- <button id="btnCalcular" onclick="console.log('Clic del botón')">Calcular</button> -->

        <!-- Mostrando el resultado en un archivo HTML y no en consola -->
        <p id="result"></p>
    </form>
